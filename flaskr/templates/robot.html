<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="{{ url_for('static', filename='pico.indigo.min.css') }}">
  <script src="{{ url_for('static', filename='jquery-3.7.1.min.js') }}"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
  <meta name="mobile-web-app-capable" content="yes">
  <title>{{name}}</title>
  <script>
    $(document).ready(function () {
      $("#btn-limpia").click(function() {
        $.post("/limpia", function() {
          location.reload();
        });
      });      
    });
  </script>
</head>

<body>
  <header class="container">
    <hgroup>
      <h1>{{ name|upper }}</h1>
      <p>Control remoto robots.</p>
    </hgroup>
  </header>
  <main class="container">
    <section id="buttons">
      <button id="btn-limpia">Borrar datos debug</button>

      <button onclick="history.back()">Volver</button>
    </section>
    <section id="informacion">
      <h2>Sistema</h2>
      <form id="limpia" action="{{ url_for('limpia') }}" method="post">
        <fieldset>
          <label for="datos">Datos
            <input type="text" id="datos" name="datos" value="{{ datos.total_registros }}" readonly />
          </label>
          <label for="disk_usage">Uso de disco
            <input type="text" id="disk_usage" name="disk_usage" value="{{ disk_usage }}" readonly />
          </label>


        </fieldset>

        
      </form>
    </section>

    <section id="salud">
      <h2>Salud de la señal</h2>
      <fieldset>
        <label for="num_registros">Datos
          <input type="text" id="num_registros" name="num_registros" value="{{ datos.num_registros }}" readonly />
        </label>
        <label for="media_diff">Media
          <input type="text" id="media_diff" name="media_diff" value="{{ datos.media_diff }}" readonly />
        </label>
        <label for="max_diff">Máxima
          <input type="text" id="max_diff" name="max_diff" value="{{ datos.max_diff }}" readonly />
        </label>
        <label for="min_diff">Mínima
          <input type="text" id="min_diff" name="min_diff" value="{{ datos.min_diff }}" readonly />
        </label>
      </fieldset>
      
    </section>

    <section id="ritmo">
      <h2>Ritmo</h2>
      <fieldset>
        <label for="tnum_registros">Datos
          <input type="text" id="tnum_registros" name="tnum_registros" value="{{ datos.tnum_registros }}" readonly />
        </label>
        <label for="media_diff">Media
          <input type="text" id="tmedia_diff" name="tmedia_diff" value="{{ datos.tmedia_diff }}" readonly />
        </label>
        <label for="max_diff">Máxima
          <input type="text" id="tmax_diff" name="tmax_diff" value="{{ datos.tmax_diff }}" readonly />
        </label>
        <label for="min_diff">Mínima
          <input type="text" id="tmin_diff" name="tmin_diff" value="{{ datos.tmin_diff }}" readonly />
        </label>
      </fieldset>
      
    </section>


  </main>
  <footer></footer>
</body>

</html>
